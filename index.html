<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Programming language for two-armed robots.</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HTML Elements -->
  <div class="container">
    <div class="header">Left Arm</div>
    <div class="header">Right Arm</div>
    <div id="leftdiv" class="workspace"></div>
    <div id="rightdiv" class="workspace"></div>
  </div>

  <!-- Starting configuration -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="custom_start" id="START" x="38" y="38"></block>
  </xml>

  <!-- Toolbox - Only the close finger block will double mirror -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Move" colour="#968e4f">
      <block type="custom_move"></block>
    </category>
    <category name="Grip" colour="#5b67a5">
      <block type="custom_open"></block>
      <block type="custom_close"></block>
    </category>
    <category name="Synchronize" colour="#8c8c8c"></category>
    <sep></sep>
    <category name="Functions" colour="#8f5ea1" custom="PROCEDURE"></category>
    <category name="Loops" colour="#5ba55b">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>
  </xml>

  <!-- Javascript Code -->
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="js/blocks.js"></script>
  <script src="js/drag-across.js"></script>
  <script src="js/mirror_v2.js"></script>
  <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Programming language for two-armed robots.</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HTML Elements -->
  <div class="header">
    <h1>A programming language for two-armed robots</h1>
  </div>
  <div class="content">
    <table>
      <tr>
        <td>
          <h2>Left Arm</h2>
          <div id="leftdiv" class="leftdiv"></div>
        </td>
        <td>
          <h2>Right Arm</h2>
          <div id="rightdiv" class="rightdiv"></div>
        </td>
      </tr>
    </table>  
  </div>

  <!-- Blockly Blocks - Only the text block will double mirror -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
    <block type="variables_get"><field name="VAR">i</field></block>
    <block type="variables_get"><field name="VAR">j</field></block>
    <block type="variables_get"><field name="VAR">k</field></block>
  </xml>

    <!-- Javascript Code -->
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="js/mirror.js"></script>
</body>
</html>

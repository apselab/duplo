<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Duplo</title>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <!-- Duplo CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HTML elements -->
  <div class="container-fluid">
    <div class="row" id="workspace">
      <div class="col-6">
        <span id="workspace-identifier">ʟᴇғᴛ ᴀʀᴍ</span>
        <div id="left-workspace"><!-- Blockly will use this div --></div>
      </div>
      <div class="col-6">
        <span id="workspace-identifier">ʀɪɢʜᴛ ᴀʀᴍ</span>
        <div id="right-workspace"><!-- Blockly will use this div --></div>
      </div>
    </div>

    <div class="row text-center" id="buttons">
      <div class="col">
        <!-- Execute button -->
        <button id="execute-button" type="button" class="btn btn-success">ᴇxᴇᴄᴜᴛᴇ</button>
      </div>
    </div>
  </div>

  <!-- Blockly -->
  <!-- Starting configuration -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="custom_start" id="START" x="38" y="38"></block>
  </xml>
  
  <!-- Toolbox - Only the close finger block will double mirror -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Move" colour="#DB4437">
      <block type="custom_move">
        <mutation type="null"></mutation>
      </block>
      <block type="custom_move">
        <mutation type="& Follow on other side"></mutation>
      </block>
      <block type="custom_move">
        <mutation type="& Mirror on other side"></mutation>
      </block>
    </category>
    <category name="Finger" colour="#4285F4">
      <block type="custom_open"></block>
      <block type="custom_close"></block>
    </category>
    <category name="Synchrony" colour="#F4B400">
      <block type="custom_wait"></block>
    </category>
    <category name="Loops" colour="#0F9D58">
      <block type="controls_repeat"></block>
    </category>
    <category name="Logic" colour="#9f32cf">
        <block type="tbd"></block>
    </category>
    <category name="Signals" colour="#00c4de">
        <block type="tbd"></block>
    </category>
    <category name="Procedures" colour="#ffa600">
        <block type="tbd"></block>
    </category>
  </xml>
  
  <!-- Javascript -->
  <script>
    document.getElementById('execute-button').onclick = function() {
      console.log('Submitting code to application...')
      var left_arm_code = `MODULE MainModule
        PROC main()
          ! Fill this string with a RAPID module for the left arm.
        ENDPROC
      ENDMODULE`

      var right_arm_code = `MODULE MainModule
        PROC main()
          ! Fill this string with a RAPID module for the right arm.
        ENDPROC
      ENDMODULE`
      
      /* Submiting the code of the left arm */
      window.chrome.webview.postMessage('T_ROB_L');
      window.chrome.webview.postMessage(left_arm_code);
      /* Submiting the code of the right arm */
      window.chrome.webview.postMessage('T_ROB_R');
      window.chrome.webview.postMessage(right_arm_code);
      /* Ask the application to execute the code */
      window.chrome.webview.postMessage('EXECUTE');
    };
  </script>
  <!-- Bootstrap -->
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <!-- Blockly -->
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <!-- Duplo Code -->
  <script src="js/blocks.js"></script>
  <script src="js/drag-across.js"></script>
  <script src="js/mirror.js"></script>
  <script src="js/resolve.js"></script>
  <script src="js/lengthen-container.js"></script>
  <script src="js/split-stacks.js"></script>
  <script src="js/index.js"></script>
</body>
</html>

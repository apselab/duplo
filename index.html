<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Duplo</title>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <!-- Duplo CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HTML elements -->
  <div class="container-fluid">
    <div class="row" id="workspace">
      <div class="col-6">
        <span id="workspace-identifier">ʟᴇғᴛ ᴀʀᴍ</span>
        <div id="left-workspace"><!-- Blockly will use this div --></div>
      </div>
      <div class="col-6">
        <span id="workspace-identifier">ʀɪɢʜᴛ ᴀʀᴍ</span>
        <div id="right-workspace"><!-- Blockly will use this div --></div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <!-- Execution button -->
        <button id="execution-button" value="start-execution" type="button" class="btn btn-success">sᴛᴀʀᴛ</button>
        <!-- VCU -->
        <p>Made with <span style="color: #f0ad4e; font-size: 20px;">&hearts;</span> by 
        <span style="text-decoration: none; color: black; font-weight: 700;">VCU</span></p>
      </div>
    </div>
  </div>

  <!-- Blockly -->
  <!-- Starting configuration -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="custom_start" id="START" x="38" y="38"></block>
  </xml>
  
  <!-- Toolbox - Only the close finger block will double mirror -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Move" colour="#DB4437">
      <block type="custom_move">
        <mutation type="null"></mutation>
      </block>
      <block type="custom_move">
        <mutation type="& Follow on other side"></mutation>
      </block>
      <block type="custom_move">
        <mutation type="& Mirror on other side"></mutation>
      </block>
    </category>
    <category name="Finger" colour="#4285F4">
      <block type="custom_open"></block>
      <block type="custom_close"></block>
    </category>
    <category name="Synchrony" colour="#F4B400">
      <block type="custom_wait"></block>
    </category>
    <category name="Loops" colour="#0F9D58">
      <block type="controls_repeat"></block>
    </category>
  </xml>
  
  <!-- Bootstrap -->
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <!-- Blockly -->
  <script src="blockly/blockly_uncompressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <!-- Duplo Code -->
  <script src="js/blocks.js"></script>
  <script src="js/drag-across.js"></script>
  <script src="js/mirror.js"></script>
  <script src="js/resolve.js"></script>
  <script src="js/lengthen-container.js"></script>
  <script src="js/split-stacks.js"></script>
  <script src="js/index.js"></script>
  <script src="js/rapid.js"></script>
  <!-- RAPID Code Generation -->
  <script src="js/rapid/logic.js"></script>
  <script src="js/rapid/loops.js"></script>
  <script src="js/rapid/math.js"></script>
  <script src="js/rapid/procedures.js"></script>
  <script src="js/rapid/robotArm.js"></script>
  <script src="js/rapid/robotHand.js"></script>
  <script src="js/rapid/run.js"></script>
  <script src="js/rapid/sync.js"></script>
  <script src="js/rapid/variables.js"></script>

  <!-- Javascript -->
  <script>
    var abovePickLeft = Blockly.Rapid.makeRapidName(leftWorkspace.createVariable('Above Pick Left').id_);
    var abovePickRight = Blockly.Rapid.makeRapidName(rightWorkspace.createVariable('Above Pick Right').id_);
    var pickLeft = Blockly.Rapid.makeRapidName(leftWorkspace.createVariable('Pick Left').id_);
    var pickRight = Blockly.Rapid.makeRapidName(rightWorkspace.createVariable('Pick Right').id_);
    var abovePlaceLeft = Blockly.Rapid.makeRapidName(leftWorkspace.createVariable('Above Place Left').id_);
    var abovePlaceRight = Blockly.Rapid.makeRapidName(rightWorkspace.createVariable('Above Place Right').id_);
    var placeLeft = Blockly.Rapid.makeRapidName(leftWorkspace.createVariable('Place Left').id_);
    var placeRight = Blockly.Rapid.makeRapidName(rightWorkspace.createVariable('Place Right').id_);

    var executionButton = document.getElementById('execution-button');

    executionButton.onclick = function() {
      if (executionButton.value == "start-execution") {
        /* The next action will be to stop the execution,
         so we need to update the button */
        executionButton.value = "stop-execution";
        $("#execution-button").removeClass("btn-success").addClass("btn-danger");
        $("#execution-button").text("sᴛᴏᴘ");

        if (!Blockly.Rapid.isInitialized)
          Blockly.Rapid.init(leftWorkspace);

        /* Prepare the "body" of the module */
        var left_arm_code = "MODULE LeftModule\n" + Blockly.Rapid.blockToCode(leftWorkspace.getBlockById("START")) + "ENDPROC\nENDMODULE";
        var right_arm_code = "MODULE RightModule\n" + Blockly.Rapid.blockToCode(rightWorkspace.getBlockById("START")) + "ENDPROC\nENDMODULE";

        /* Left Arm: Replace the blocks with RAPID */
        left_arm_code = left_arm_code.replaceAll(abovePickLeft, "abovePickLeft");
        left_arm_code = left_arm_code.replaceAll(pickLeft, "pickLeft");
        left_arm_code = left_arm_code.replaceAll(abovePlaceLeft, "abovePlaceLeft");
        left_arm_code = left_arm_code.replaceAll(placeLeft, "placeLeft");

        /* Submit the code for the left arm */
        window.chrome.webview.postMessage('T_ROB_L');
        window.chrome.webview.postMessage(left_arm_code);
        console.log(left_arm_code);

        /* Right Arm: Replace the blocks with RAPID */
        right_arm_code = right_arm_code.replaceAll(abovePickRight, "abovePickRight");
        right_arm_code = right_arm_code.replaceAll(pickRight, "pickRight");
        right_arm_code = right_arm_code.replaceAll(abovePlaceRight, "abovePlaceRight");
        right_arm_code = right_arm_code.replaceAll(placeRight, "placeRight");
        console.log(right_arm_code);

        /* Submit the code for the right arm */
        window.chrome.webview.postMessage('T_ROB_R');
        window.chrome.webview.postMessage(right_arm_code);

        /* Start execution */
        window.chrome.webview.postMessage('START_EXEC');
      } else {
        window.chrome.webview.postMessage('STOP_EXEC');
        executionButton.value = "start-execution";
        $("#execution-button").removeClass("btn-danger").addClass("btn-success");
        $("#execution-button").text("sᴛᴀʀᴛ");        
      }
    };
  </script>
</body>
</html>
